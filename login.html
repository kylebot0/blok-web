<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Transavia | Login</title>
</head>

<body>
    <nav>
        <ul>
           <a href="index.html"><img src="img/transavialogo.png"></a>
            <i class="fas fa-bars"></i>
            <a href="login.html"><i class="fas fa-user-circle"></i></a>
        </ul>
    </nav>
    <main>
        <section>
            <img class="img-header" src="img/transaviaheader.png">
            <form action="#">
                <fieldset>
                    <legend>Login</legend>
                    <label for="name">Gebruikersnaam</label>
                    <input id="name" required="required">
                    <label for="password">Wachtwoord</label>
                    <input id="password" type="password" name="password" required="required">
                    <i class="fas fa-check-circle"></i>
                </fieldset>
                <button>Inloggen</button>
            </form>
        </section>
    </main>
</body>

</html>
